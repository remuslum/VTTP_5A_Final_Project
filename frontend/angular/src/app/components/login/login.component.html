<div class="container-fluid w-100">
    <div class="row">
        <div class="col-7 bg-primary vh-100 d-flex justify-content-center align-items-center flex-column">
            <i class="bi bi-piggy-bank-fill text-white display-1"></i>
            <h1 class="display-1 text-white fw-bold">FinanceHub</h1>
            <p class="fs-4 fw-lighter lead text-white" [@typewriter]="displayedText.length">
                {{ displayedText }}<span class="cursor">|</span>
            </p>
        </div>
        <div class="col-5 border vh-100 d-flex justify-content-center align-items-center">
            <div class="w-75 h-75 text-center d-flex justify-content-center align-items-center flex-column">
                <div class="mt-3 mb-3 border-bottom w-100">
                    <h1 class="display-2 fw-medium mt-2 text-secondary">
                        Login
                    </h1>
                </div>
                <form [formGroup]="form" (submit)="signInWithEmailAndPassword()" class="w-100">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="E-mail" formControlName="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-key-fill"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary w-100" type="submit">Sign In
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </div>
                </form>
                <div class="d-flex align-items-center my-3">
                    <p class="fs-4 hover-text-danger">Don't have an account? 
                        <a href="" class="text-primary hover-effect text-decoration-none">Create one now</a>
                    </p>
                </div>
                <div class="d-flex align-items-center">
                    <p class="fs-6 fw-light fst-italic text-body-tertiary">Or Sign in with: 
                        <button class="btn btn-primary btn-hover-effect" (click)="signInWithGoogle()">
                            <i class="bi bi-google"></i>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
