<ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis' [dataSource]='categoryData' [title]="title">
    <e-series-collection>
        @for(category of categories;track $index){
            <e-series type="Column" xName="month" [yName]="category" [name]="category"></e-series> 
        }
    </e-series-collection>
</ejs-chart>
