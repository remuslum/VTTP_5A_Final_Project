<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            @for(expense of expensesSlice;let idx = $index; track idx){
                <tr>
                    <td>
                        {{expense.id}}
                    </td>
                    <td>
                        {{expense.name}}
                    </td>
                    <td>
                        {{expense.date}}
                    </td>
                    <td>
                        {{expense.category}}
                    </td>
                    <td>
                        {{expense.description}}
                    </td>
                    <td>
                        {{expense.amount}}
                    </td>
                    <td>
                        <button class="btn btn-primary" (click)="goToUpdate(expense)">Update</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
    <ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshExpenses()">
	</ngb-pagination>
</div>
