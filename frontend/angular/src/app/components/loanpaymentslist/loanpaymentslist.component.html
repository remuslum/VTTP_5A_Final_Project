<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No.</th>
                <th>Description</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            @for(loanPayment of loanPaymentsSlice;let idx = $index; track idx){
                <tr>
                    <td>
                        {{loanPayment.id}}
                    </td>
                    <td>
                        {{loanPayment.description}}
                    </td>
                    <td>
                        {{loanPayment.date}}
                    </td>
                    <td>
                        {{loanPayment.amount}}
                    </td>
                </tr>
            }
        </tbody>
    </table>
    <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="refreshExpenses()"
    >
    </ngb-pagination>
</div>
